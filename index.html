<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CV</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>

    <div class="main_row">
        <div class="filler_column"></div>
        <div class="content_container">
            <div class="left_pane">
                <div class="left_pane_row">
                    <div id="cv_image_top_container">
                        <img src="img/tardgreta.png" id="profile_image" />
                    </div>
                    <div class="left_pane_row_right_space"></div>
                </div>
                <div class="left_pane_row">
                    <div class="cv_image_menu_transition">
                        <div class="diagonal_stripe">
                            <div class="top_triangle" id="tl_triangle"></div>
                            <div class="checkered" id="checkered_pattern_l"></div>
                            <div class="bottom_triangle" style="top: 20px"></div>
                            <div class="dark"></div>
                        </div>
                        <div class="diagonal_stripe" id="right_side_diagonal_stripe">
                            <div class="checkered" style="height: 40px;" id="checkered_pattern_r"></div>
                            <div class="top_triangle" id="tr_triangle"></div>
                            <div class="bottom_triangle" style="top: 40px"></div>
                        </div>
                    </div>
                    <div class="left_pane_row_right_space"></div>
                </div>

                <div class="left_pane_row">
                    <div id="left_pane_menu_area">
                    </div>
                    <div class="left_pane_row_right_space"></div>
                </div>
                <div class="left_pane_section">
                    <div class="left_pane_row">
                        <div class="menu_button_left_space"></div>
                        <button class="menu_button" id="contact_button">CONTACT</button>
                        <div class="left_pane_row_right_space" id="contact_right"></div>
                    </div>
                    <div class="left_pane_row">
                        <div class="button_bottom_spacer"></div>
                        <div class="button_wrap" id="contact_wrap"></div>
                    </div>
                    <div class="left_pane_row">
                        <div class="left_item_spacer"></div>
                        <div class="menu_item">
                            <img src="phone.png" class="icon" style="width:20px;" />
                            <div class="item_text">&nbsp;&nbsp;&nbsp;&nbsp;+33 777 444 33</div>
                        </div>
                        <div class="left_pane_row_right_space"></div>
                    </div>
                    <div class="left_pane_row"><div class=inter_item_space></div><div class="left_pane_row_right_space"></div></div>
                    <div class="left_pane_row">
                        <div class="left_item_spacer"></div>
                        <div class="menu_item">
                            <img src="mail.png" class="icon" style="width:20px;" />
                            <div class="item_text">&nbsp;&nbsp;&nbsp;&nbsp;loremipsum@email.com</div>
                        </div>
                        <div class="left_pane_row_right_space"></div>
                    </div>
                    <div class="left_pane_row"><div class=inter_item_space></div><div class="left_pane_row_right_space"></div></div>
                    <div class="left_pane_row">
                        <div class="left_item_spacer"></div>
                        <div class="menu_item">
                            <img src="website.png" class="icon" style="width:20px;" />
                            <div class="item_text">&nbsp;&nbsp;&nbsp;&nbsp;yourwebsite.com</div>
                        </div>
                        <div class="left_pane_row_right_space"></div>
                    </div>
                    <div class="left_pane_row"><div class=inter_item_space></div><div class="left_pane_row_right_space"></div></div>
                    <div class="left_pane_row">
                        <div class="left_item_spacer"></div>
                        <div class="menu_item">
                            <img src="location.png" class="icon" style="width:20px;" />
                            <div class="item_text">&nbsp;&nbsp;&nbsp;&nbsp;Lorem ipsum dolor sit </div>
                        </div>
                        <div class="left_pane_row_right_space"></div>
                    </div>
                    <div class="left_pane_row"><div class=inter_item_space></div><div class="left_pane_row_right_space"></div></div>
                </div>
                <div class="left_pane_section">
                    <div class="left_pane_row">
                        <div class="menu_button_left_space"></div>
                        <button class="menu_button" id="skills_button"></button>
                        <div class="left_pane_row_right_space" id="skills_right"></div>
                    </div>
                    <div class="left_pane_row">
                        <div class="button_bottom_spacer"></div>
                        <div class="button_wrap" id="skills_wrap"></div>
                    </div>
                </div>
                <div class="left_pane_section">
                    <div class="left_pane_row">
                        <div class="menu_button_left_space"></div>
                        <button class="menu_button" id="languages_button"></button>
                        <div class="left_pane_row_right_space" id="languages_right"></div>
                    </div>
                    <div class="left_pane_row">
                        <div class="button_bottom_spacer"></div>
                        <div class="button_wrap" id="languages_wrap"></div>
                    </div>
                </div>
            </div>
            <div class="center_area">
                <h1 id="name"><strong>Greta Tardberg</strong></h1>
            </div>
        </div>
        <div class="filler_column"></div>
    </div>

</body>

</html>
